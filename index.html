<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VentroHub – Minimal. Elegant. Premium.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <div class="brand-logo">V</div>
        <div class="brand-name">VentroHub</div>
      </div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
      </nav>
      <div class="auth">
        <div id="userArea"></div>
        <a href="cart.html" class="btn">Cart <span id="cartCount">0</span></a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-card">
        <img src="assets/banners/hero.jpg" alt="Premium lifestyle banner">
      </div>
      <div class="hero-card hero-content">
        <h1 class="hero-title">Minimal. Elegant. Premium.</h1>
        <p class="hero-sub">Inspired by Nykaa. Curated lifestyle essentials in a clean, modern aesthetic.</p>
        <a href="products.html" class="cta">Shop Now</a>
      </div>
    </section>

    <h2 class="section-title">New Arrivals</h2>
    <div id="homeGrid" class="grid"></div>
  </main>

  <footer class="footer container">
    © VentroHub • Modern Lifestyle E-Commerce
  </footer>

  <script type="module" src="js/app.js"></script>
  <script type="module">
    import { qs, formatINR } from "./js/utils.js";
    (async function(){
      const res = await fetch("./data/products.json");
      const products = await res.json();
      const featured = products.slice(0, 8);
      const grid = qs("#homeGrid");
      grid.innerHTML = featured.map(p => `
        <div class="card">
          <img class="card-img" src="${p.image}" alt="${p.name}">
          <div class="card-body">
            <div class="card-name">${p.name}</div>
            <div class="card-price">${formatINR(p.price)}</div>
            <div class="card-actions">
              <a class="btn-sm" href="products.html">Browse</a>
              <a class="btn-sm gold" href="product.html?id=${p.id}">View</a>
            </div>
          </div>
        </div>
      `).join("");
    })();
  </script>
</body>
</html>
