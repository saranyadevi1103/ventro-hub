<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cart • VentroHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
  <div class="container nav">
    <div class="brand"><div class="brand-logo">V</div><div class="brand-name">VentroHub</div></div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
    </nav>
    <div class="auth">
      <div id="userArea"></div>
      <a href="cart.html" class="btn">Cart <span id="cartCount">0</span></a>
    </div>
  </div>
</header>

<main class="container">
  <h2 class="section-title">Your cart</h2>
  <div id="cartList" class="cart-list"></div>
  <div class="total">Total: <span id="cartTotal">₹0</span></div>

  <h2 class="section-title">Checkout</h2>
  <form id="checkoutForm" class="form">
    <input id="coName" class="input" placeholder="Name">
    <input id="coAddress" class="input" placeholder="Address">
    <input id="coPhone" class="input" placeholder="Phone">
    <select id="coPayment" class="input">
      <option value="">Select Payment Method</option>
      <option value="COD">Cash on Delivery</option>
      <option value="Card">Card</option>
      <option value="UPI">UPI</option>
    </select>
    <button class="btn" type="submit">Place Order</button>
  </form>
</main>

<footer class="footer container">Secure checkout • VentroHub</footer>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/cart.js"></script>
</body>
</html>
