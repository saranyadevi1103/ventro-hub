<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Products • VentroHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand"><div class="brand-logo">V</div><div class="brand-name">VentroHub</div></div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
      </nav>
      <div class="auth">
        <div id="userArea"></div>
        <a href="cart.html" class="btn">Cart <span id="cartCount">0</span></a>
      </div>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Shop all</h2>

    <div class="filters">
      <label>Category</label>
      <select id="filterCategory" class="select">
        <option value="all">All</option>
        <option value="jewelry">Jewelry</option>
        <option value="accessories">Accessories</option>
        <option value="watches">Watches</option>
        <option value="bags">Bags</option>
        <option value="hair">Hair Accessories</option>
      </select>

      <label>Sort</label>
      <select id="sort" class="select">
        <option value="newest">Newest</option>
        <option value="priceAsc">Price: Low to High</option>
      </select>
    </div>

    <div id="productsGrid" class="grid"></div>
  </main>

  <footer class="footer container">Happy shopping • VentroHub</footer>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/products.js"></script>
</body>
</html>
